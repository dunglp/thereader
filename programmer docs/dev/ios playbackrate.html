<audio controls src="" id="videoTag"></audio>

<div id="change">change rate to x2</div>
<div id="change2">change rate to x0.5</div>
<script type="text/javascript">
var audio = document.getElementById('videoTag');

$('#videoTag').attr('src','translate_tts.mp3').get(0).play()

audio.addEventListener('canplay',function(){
	document.getElementById('change').addEventListener('click',function(){
	    audio.pause();
	    audio.playbackRate = 2.0;
	    audio.play();
	},false);
	document.getElementById('change2').addEventListener('click',function(){
	    audio.pause();
	    audio.playbackRate = 0.5;
	    audio.play();
	},false);
},false);
</script>
